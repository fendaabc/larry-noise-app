<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="白噪音网站 - 提供雨声、海浪声、篝火声、森林声、咖啡厅等环境音效">
    <title>白噪音 - 放松身心的环境音效</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌧️</text></svg>">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 全屏背景容器 -->
    <div id="background-container"></div>
    
    <!-- 主内容容器 -->
    <main class="main-container">
        <!-- 主播放按钮 -->
        <button id="play-pause-btn" class="play-button" aria-label="播放/暂停">
            播放
        </button>
        
        <!-- 白噪音选择器 -->
        <div id="sound-selector" class="sound-selector">
            <button class="sound-btn" data-sound="rain" aria-label="雨声">
                <span class="sound-icon">🌧️</span>
                <span class="sound-name">雨声</span>
            </button>
            <button class="sound-btn" data-sound="waves" aria-label="海浪声">
                <span class="sound-icon">🌊</span>
                <span class="sound-name">海浪声</span>
            </button>
            <button class="sound-btn" data-sound="fire" aria-label="篝火声">
                <span class="sound-icon">🔥</span>
                <span class="sound-name">篝火声</span>
            </button>
            <button class="sound-btn" data-sound="forest" aria-label="森林声">
                <span class="sound-icon">🌲</span>
                <span class="sound-name">森林声</span>
            </button>
            <button class="sound-btn" data-sound="cafe" aria-label="咖啡厅">
                <span class="sound-icon">☕</span>
                <span class="sound-name">咖啡厅</span>
            </button>
        </div>
        
        <!-- 设置按钮 -->
        <button id="settings-btn" class="settings-button" aria-label="打开设置">
            ⚙️
        </button>
    </main>
    
    <!-- 设置面板 (默认隐藏) -->
    <div id="settings-panel" class="settings-panel">
        <div class="settings-content">
            <h3>设置</h3>
            
            <!-- 音量控制 -->
            <div class="volume-control">
                <label for="volume-slider">音量</label>
                <input type="range" id="volume-slider" min="0" max="100" value="70" class="volume-slider">
                <span id="volume-display">70%</span>
            </div>
            
            <!-- 定时器设置 -->
            <div id="timer-options" class="timer-options">
                <h4>定时器</h4>
                <div class="timer-buttons">
                    <button class="timer-btn" data-minutes="15">15分</button>
                    <button class="timer-btn" data-minutes="30">30分</button>
                    <button class="timer-btn" data-minutes="60">60分</button>
                    <button class="timer-btn" id="custom-timer-btn">自定义</button>
                </div>
                
                <!-- 自定义时间输入 -->
                <div id="custom-timer-input" class="custom-timer-input" style="display: none;">
                    <input type="number" id="custom-minutes" min="1" max="480" placeholder="分钟">
                    <button id="set-custom-timer">设置</button>
                </div>
                
                <!-- 定时器状态显示 -->
                <div id="timer-status" class="timer-status" style="display: none;">
                    <span id="timer-display">剩余时间: --:--</span>
                    <button id="cancel-timer">取消定时器</button>
                </div>
            </div>
            
            <!-- 关闭按钮 -->
            <button id="close-settings" class="close-button" aria-label="关闭设置">×</button>
        </div>
    </div>
    
    <!-- 加载状态指示器 -->
    <div id="loading-indicator" class="loading-indicator">
        <div class="loading-spinner"></div>
        <p>正在加载音频文件...</p>
    </div>
    
    <!-- 错误提示 -->
    <div id="error-message" class="error-message" style="display: none;">
        <p id="error-text"></p>
        <button id="close-error">关闭</button>
    </div>
    
    <!-- JavaScript 模块 -->
    <script src="js/AudioManager.js"></script>
    <script src="js/TimerManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
